  body {

    border-top-left-radius: 50px;

  }

  .first:before {

  }

  .second:after {
    left: 60px;
  }

  .up {
    border: 20px solid #D86F45;
    border-bottom: none;
    border-top-left-radius: 50px;
    border-top-right-radius: 50px;

</style>
